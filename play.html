<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Napolitan Relay — Play</title>
  <link rel="stylesheet" href="/styles/app.css" />
</head>
<body class="page play">
  <div id="bg" class="bg"></div>
  <div id="ov1" class="ov"></div>
  <div id="ov2" class="ov"></div>
  <div id="ov3" class="ov"></div>
  <div class="veil"></div>

  <header class="topbar">
    <div class="brand">
      <div class="chip">RELAY</div>
      <div class="chip muted" id="phaseChip">LOBBY</div>
    </div>
    <nav class="tabs">
      <button class="tab active" data-tab="lobby">LOBBY</button>
      <button class="tab" data-tab="wills">WILLS</button>
      <button class="tab" data-tab="death">DEATH</button>
      <button class="tab" data-tab="rank">RANK</button>
    </nav>
    <div class="right">
      <button id="btnLogout" class="btn">LOGOUT</button>
    </div>
  </header>

  <main class="main">
    <section id="tab-lobby" class="tabPane active">
      <div class="grid2">
        <div class="card">
          <div class="cardTitle">STATUS</div>
          <img id="lobbyStatusImg" alt="status board" class="imgFill" />
          <div class="row">
            <button id="btnStartRun" class="btn primary">START</button>
            <button id="btnMiniFromLobby" class="btn">MINI</button>
          </div>
          <p class="muted small">릴레이 멀티(대기열/1인입장)는 다음 단계에서 DO/KV로 붙임.</p>
        </div>
        <div class="card">
          <div class="cardTitle">ROOM 1</div>
          <div id="storyPanel" class="storyPanel"></div>
          <div id="choices" class="choices"></div>
        </div>
      </div>
    </section>

    <section id="tab-wills" class="tabPane">
      <div class="card">
        <div class="cardTitle">WILLS FEED</div>
        <img id="willBoardImg" alt="will board" class="imgFill" />
        <div id="willList" class="feed"></div>
      </div>
    </section>

    <section id="tab-death" class="tabPane">
      <div class="card">
        <div class="cardTitle">DEATH FEED</div>
        <img id="deathFeedImg" alt="death feed" class="imgFill" />
        <div id="deathList" class="feed"></div>
      </div>
    </section>

    <section id="tab-rank" class="tabPane">
      <div class="card">
        <div class="cardTitle">RANKING</div>
        <img id="rankPanelImg" alt="rank panel" class="imgFill" />
        <div id="rankList" class="feed"></div>
      </div>
    </section>
  </main>

  <div id="deathModal" class="modal hidden">
    <div class="modalInner card">
      <div class="cardTitle">REPORT</div>
      <img id="deathCardImg" class="imgFillTall" alt="death report"/>
      <div class="row">
        <button id="btnCloseDeath" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <script src="/src/app.js" type="module"></script>
</body>
</html>

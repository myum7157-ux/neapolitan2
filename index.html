<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>나폴리탄 릴레이 — 입장</title>
  <link rel="stylesheet" href="/styles/app.css" />
</head>
<body class="page gate">

  <main class="gateWrap">
    <!-- 로그인 -->
    <section id="gatePanel" class="gatePanel">
      <div class="gateHeader">
        <div class="chip">접근</div>
        <div class="chip muted">릴레이</div>
      </div>
      <div class="gateBody">
        <div class="field">
          <input id="pw" class="pw" type="password" autocomplete="off" inputmode="numeric" placeholder="비밀번호" />
        </div>
        <div id="keypad" class="keypad">
          <button data-k="1">1</button><button data-k="2">2</button><button data-k="3">3</button>
          <button data-k="4">4</button><button data-k="5">5</button><button data-k="6">6</button>
          <button data-k="7">7</button><button data-k="8">8</button><button data-k="9">9</button>
          <button data-k="clr">C</button><button data-k="0">0</button><button data-k="del">←</button>
        </div>

        <div class="row">
          <button id="btnLogin" class="btn primary">입장</button>
          <button id="btnToMini" class="btn">미니게임</button>
        </div>

        <p id="gateMsg" class="msg"></p>
      </div>

      <div id="gateStampGranted" class="stamp granted"></div>
      <div id="gateStampDenied" class="stamp denied"></div>
      <div id="gateFlash" class="flash"></div>
    </section>

    <!-- 미니게임 -->
    <section id="miniPanel" class="miniPanel hidden">
      <div class="miniTop">
        <div class="chip">미니게임</div>
        <div class="chip muted" id="miniLives">♥♥♥</div>
        <div class="chip danger hidden" id="miniHintBadge">힌트 사용</div>
      </div>

      <div class="miniGrid">
        <div id="miniPeople" class="people"></div>
        <div class="miniRight">
          <div class="miniCase cardSub">
            <div class="miniCaseTitle" id="miniCaseTitle"></div>
            <div class="miniPrompt" id="miniPrompt"></div>
            <div class="miniRule" id="miniRule"></div>
          </div>

          <div class="miniSpeech cardSub">
            <div class="label">발언</div>
            <div id="miniSpeech" class="speech"></div>
          </div>

          <div class="miniRuleReveal cardSub hidden" id="miniRuleBox">
            <img id="miniRuleImg" alt="찢어진 규칙서" />
            <pre id="miniRuleText"></pre>
          </div>

          <div class="miniButtons">
            <button id="btnMiniAccuse" class="btn primary">지목하기</button>
            <button id="btnMiniHint" class="btn danger" disabled>힌트</button>
            <button id="btnMiniRestart" class="btn">다시 시작</button>
            <button id="btnBackGate" class="btn">돌아가기</button>
          </div>
          <p class="msg" id="miniMsg"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="/src/app.js" type="module"></script>
</body>
</html>
